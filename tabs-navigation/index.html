<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Saraz Float</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="header__title">Tabs Navigation UI</h1>
        <div class="header__btns btns">
            <a href="" class="header__btn btn">Please, review my GitHub Page</a>
        </div>
    </div>
    <div class="content">
        <h2 class="content__title">Click on any navigation link</h2>
        <div class="content__inner">
            <div class="tabs">
                <div class="tabs__nav">
                    <ul class="tabs__nav-list">
                        <li class="tabs__nav-item js-active">Profile</li>
                        <li class="tabs__nav-item ">Settings</li>
                        <li class="tabs__nav-item ">About Us</li>
                        <li class="tabs__nav-item ">FAQ</li>
                    </ul>
                </div>
                <div class="tabs__panel">
                    <div class="tabs__panel">
                        <div class="tabs__panel-card">
                            <div class="tabs__panel-avatar"></div>
                            <div class="tabs__panel-content"></div>
                        </div>
                        <div class="tabs__panel-card">
                            <div class="tabs__panel-content"></div>
                        </div>
                        <div class="tabs__panel-card">
                            <div class="tabs__panel-content"></div>
                        </div>
                    </div>
                    <div class="tabs__panel">
                        <div class="tabs__panel-card">
                            <div class="tabs__panel-content"></div>
                            <div class="tabs__panel-content"></div>
                        </div>
                        <div class="tabs__panel-card">
                            <div class="tabs__panel-content"></div>
                        </div>
                        <div class="tabs__panel-card tabs__panel-card--spaced-between">
                            <div class="tabs__panel-img"><img src="" alt=""></div>
                            <div class="tabs__panel-img"></div>
                            <div class="tabs__panel-img"></div>
                        </div>
                    <div class="tabs__panel">
                        <div class="tabs__panel-card">
                            <div class="tabs__panel-content"></div>
                        </div>
                        <div class="tabs__panel-card">
                            <div class="tabs__panel-content"></div>
                            <div class="tabs__panel-img"></div>
                        </div>
                        <div class="tabs__panel-card">
                            <div class="tabs__panel-img"></div>
                            <div class="tabs__panel-content"></div>
                        </div>
                    </div>
                    <div class="tabs__panel">
                        <div class="tabs__panel-card">
                            <div class="tabs__panel-content"></div>
                            <div class="tabs__panel-content"></div>
                        </div>
                        <div class="tabs__panel-card">
                            <div class="tabs__panel-content"></div>
                        </div>
                        <div class="tabs_panel-card">
                            <div class="tabs__panel-content"></div>
                            <div class="tabs__panel-content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
